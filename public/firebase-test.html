<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status" class="status info">Testing Firebase connection...</div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFaiyhBnrEeEry_kl71dsSULsPAImldzE",
            authDomain: "labpulse-71943.firebaseapp.com",
            projectId: "labpulse-71943",
            storageBucket: "labpulse-71943.firebasestorage.app",
            messagingSenderId: "261253505761",
            appId: "1:261253505761:web:997ecee955cb20dfa7cda0",
            measurementId: "G-1T7H1DSCEH"
        };

        // Initialize Firebase
        try {
            const app = firebase.initializeApp(firebaseConfig);
            console.log('Firebase app initialized:', app);
            
            const database = firebase.getDatabase(app);
            console.log('Database reference:', database);
            
            // Test database connection
            const testRef = database.ref('test');
            testRef.set({ message: 'Firebase connection test', timestamp: new Date().toISOString() })
                .then(() => {
                    console.log('✅ Firebase connection successful!');
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').innerHTML = '✅ Firebase connection successful! Database is working.';
                })
                .catch((error) => {
                    console.error('❌ Firebase connection failed:', error);
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').innerHTML = '❌ Firebase connection failed: ' + error.message;
                });
                
        } catch (error) {
            console.error('❌ Firebase initialization failed:', error);
            document.getElementById('status').className = 'status error';
            document.getElementById('status').innerHTML = '❌ Firebase initialization failed: ' + error.message;
        }
    </script>
</body>
</html>
